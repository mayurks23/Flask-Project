<!DOCTYPE html>
<html>
<head>
    <title>Regex Results</title>
</head>
<body>
    <h1>Regex Results</h1>
    {% if matches %}
        <ul>
            {% for match in matches %}
                <li>{{ match }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matches found.</p>
    {% endif %}
</body>
</html>
